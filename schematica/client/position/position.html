<template name="position">
<!-- use left and top position of the position we use in template -->
  <div id="{{_id}}" style="position:absolute;left:{{left}};top:{{top}};width:200px;" class="modal">
    <div class="modal-header">
      <a class="close" data-dismiss="modal">X</a>
      <!-- if can edit the current table via Session.set -->
      {{#if editing_tablename}}
      <input class="input input-medium tablename" value="{{name}}" type="text"/>
      {{else}}
      <h6 class="tablename"><i class="icon icon-tasks"></i> {{name}} </h6>
      {{/if}}
    </div>
    <div class="modal-body">
        <span class="label label-success addfield">Fields </span>
      <ul class="nav nav-pills nav-stacked">
        {{#each dbfields}}
          {{>dbfield}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>
